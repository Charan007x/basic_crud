<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üìù TO-DO Notes</h1>
        
        <!-- Add/Edit Note Form -->
        <div class="form-container">
            <h2 id="form-title">Add New Note</h2>
            <form id="note-form">
                <input type="hidden" id="note-id">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" required placeholder="Enter note title">
                </div>
                <div class="form-group">
                    <label for="content">Content:</label>
                    <textarea id="content" rows="4" required placeholder="Enter note content"></textarea>
                </div>
                <div class="form-buttons">
                    <button type="submit" id="submit-btn">Add Note</button>
                    <button type="button" id="cancel-btn" style="display: none;">Cancel</button>
                </div>
            </form>
        </div>

        <!-- Notes List -->
        <div class="notes-container">
            <h2>Your Notes</h2>
            <div id="notes-list"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
